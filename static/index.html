<!DOCTYPE html>
<html style='background-color: #000000;'>
	<head>
		<meta http-equiv='X-UA-Compatible' content='IE=edge,chrome=1'>
		<meta charset='utf-8'>
		<title>Measure</title>
		<meta name='description' content=''>
		<meta name='viewport' content='width=device-width'>

		<!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

		<link rel='shortcut icon' href='/favicon.ico' type='image/x-icon' />

		<link rel='stylesheet' href='css/site.css'>
		<link rel='stylesheet' href='css/font-awesome.min.css'>
		<link rel='stylesheet' type='text/css' href='//cloud.typography.com/6408252/613482/css/fonts.css' />

		<script src='js/lodash.min.js'></script>
		<script src='js/d3.v3.js' charset='utf-8'></script>
		<script src='js/keymaster.js'></script>
		<script src='js/q.js'></script>
		<script src='js/WebMIDIAPI.js'></script>
		<!-- TODO: Do we need this? -->
		<script src='js/AudioContextMonkeyPatch.js'></script>
	</head>
	<body>
		<div id='page'>

			<div id='header'>
				<h1>Measure<span class='period'>.</span></h1>
			</div>

			<div id='control-bar'>
				<div class='selects'>
					<div class='select mode'>
						<div class='option'>Play</div>
						<div class='option'>Learn</div>
						<div class='active option'>Practice</div>
					</div>
					<div class='select hand'>
						<div class='active option'>Left hand</div>
						<div class='option'>Right hand</div>
						<div class='option'>Both hands</div>
					</div>
				</div>

				<div class='main'>
					<svg class='play' height='75' width='75'>
						<g transform='translate(37.5, 37.5)'>
							<circle r='36.5' stroke-width='2' stroke='#808080' fill='#1a1a1a'></circle>
							 <polygon points='-10,-17.5, -10,17.5, 20,0' fill='#fff' />
						</g>
					</svg>
					<div class='scale'>
						<h2>C Scale</h2>
						<div class='bpm'>
							120 BPM
						</div>
					</div>
				</div>

			</div>

		<!-- 	<svg id='notes'>

			</svg> -->
		</div>

		<script src='js/site.js' charset='utf-8'></script>
	</body>
</html>
